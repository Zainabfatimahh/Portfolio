<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logos | Projects</title>

  <style>
    body {
      background: #01080a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background: #000;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .gallery {
      padding: 60px;
    }

    .gallery h2 {
      margin-bottom: 10px;
    }

    .gallery p {
      color: #aaa;
      margin-bottom: 40px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .image-box {
      border: 1px solid #2ecc40;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .image-box:hover {
      transform: scale(1.03);
    }

    .image-box img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .preview-link {
  padding: 12px;
  text-align: center;
  background: #000;
}

.preview-link a {
  color: #2ecc40;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.3s;
}

.preview-link a:hover {
  color: #a8ffcc;
}


    @media (max-width: 900px) {
      .image-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 900px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>PinkCal</h2>
  <a href="projects.html">← Back to Projects</a>
</header>

<section class="gallery">
  <p>Selected  frontend project</p>

  <div class="image-grid">
    <div class="image-box">
        <img src="Frontend/weather1.png" alt="WeatherChecker">
        <img src="Frontend/weather2.png" alt="WeatherChecker">
        <div class="preview-link">
            <a href="https://weather-checker-ashy.vercel.app/" target="_blank">
              Apk link →
            </a>
        </div>
      </div>
      
  
</section>

</body>
</html>
