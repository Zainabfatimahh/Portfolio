<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Posts | Projects</title>

  <style>
    body {
      background: #01080a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background: #000;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .gallery {
      padding: 60px;
    }

    .gallery h2 {
      margin-bottom: 10px;
    }

    .gallery p {
      color: #aaa;
      margin-bottom: 40px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .image-box {
  border: 1px solid #2ecc40;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s;
  background: #000;
}

.image-box:hover {
  transform: scale(1.03);
}

/* Portrait Image Handling */
.image-box img {
  width: 100%;
  aspect-ratio: 3 / 4;   /* portrait ratio */
  object-fit: cover;
  display: block;
}

    @media (max-width: 900px) {
      .image-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Login and Signup Interfaces</h2>
  <a href="projects.html">‚Üê Back to Projects</a>
</header>

<section class="gallery">
  <p>Selected frontend project</p>

  <div class="image-grid">
    <div class="image-box">
      <img src="Frontend/1.png" alt="Social Media Post 1">
    </div>
    <div class="image-box">
      <img src="Frontend/2.png" alt="Social Media Post 2">
    </div>
    <div class="image-box">
      <img src="Frontend/3.png" alt="Social Media Post 3">
    </div>
    <div class="image-box">
      <img src="Frontend/4.png" alt="Social Media Post 4">
    </div>
    <div class="image-box">
        <img src="Frontend/5.png" alt="Social Media Post 4">
      </div>
    
  </div>
</section>

</body>
</html>
